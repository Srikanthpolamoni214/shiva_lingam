<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        border: 4px solid;
        width: 120px;
        background-color: black;
        height: 200px;
        border-radius: 70px 70px 1px 1px;
        margin-top: 40px;
      }
      .div2 {
        border: 4px solid;
        width: 400px;
        margin-left: -120px;
        height: 140px;
        background-color: black;
        border-radius: 42px 42px 1px 1px;
      }
      .inner div {
        background-color: white;
        padding: 4px;
        margin-top: 4px;
        width: 32px;
        margin-left: 40px;
        border-radius: 12px;
      }
      .inner {
        margin-top: 70px;
      }
      .cir {
        border: 4px solid red;
        margin-top: -20px;
        width: 12px;
        margin-left: 50px;
        border-radius: 25px;
      }
      .flag {
        border: 2px solid gold;
        width: 2px;
        height: 400px;
        
      }

      .div {
        border: 2px solid;
        border-radius: 14px 14px 1px 1px;
        margin-left: -5px;
        padding: 7px;
        background-color: brown;
      }
      #flag-thi {
        border: 4px solid;
        padding: 1px;
        background-color: brown;
        
      }

      #orng {
        border: 2px solid;
        height: 40px;
        width: 190px;
        background-color: orange;
      }
      #wht {
        border: 2px solid;
        height: 40px;
        width: 190px;
      }
      #wht div {
        border: 2px solid;
        
        border-radius: 90px;
        width: 38px;
        height: 38px;
        margin-left: 68px;
        background-color: blue;
      }
      #grn {
        border: 2px solid;
        height: 40px;
        width: 190px;
        background-color: green;
      }
      .step-1{
        border: 2px solid;
        width: 150px;
        margin-left: -70px;
        padding: 12px;
        background-color: orange;
      }
      .step-2{
        border: 2px solid;
        width: 220px;
        margin-left: -100px;
        padding: 12px;
        
      }
      .step-3{
        border: 2px solid;
        width: 300px;
        margin-left: -140px;
        padding: 12px;
        background-color: green;
      }


      .traffic{
        border: 2px solid;
        height: 400px;
        background-color: black;
        border-radius: 40px;
        width: 190px;
        
      }
      .inner-traffic{
        border: 2px solid;
        height: 300px;
        background-color: rgb(83, 79, 79);
        border-radius: 120px;
        margin-top: 40px;
        width: 140px;
        margin-left: 22px;

      }

      .red{
        border: 2px solid;
        background-color: red;
      
        margin-top: 25px;
        
        margin-left: 40px;
      
        border-radius: 300px;
        height: 60px;
        width: 60px;
      
      }

      .yellow{
        border: 2px solid ;
        background-color: yellow;
      
        margin-top: 20px;
        
        margin-left: 40px;
      
        border-radius: 300px;
        height: 60px;
        width: 60px;
      
      }

      .green{
        border: 2px solid;
        background-color: green;
      
        margin-top: 25px;
        
        margin-left: 40px;
      
        border-radius: 300px;
        height: 60px;
        width: 60px;
      
      }


      .stand{
        border: 4px solid;
        height: 500px;
        width: 12px;
        margin-left: 92px;
        background-color: brown;
      }

      .grd{
        border: 2px solid;
        width: 200px;
        padding: 12px;
        background-color: coral;

      }

      h1{
        margin-top: 70px;
        margin-left: -40px;
        color: blue;
        font-weight: bolder;
      }
    </style>
  </head>
  <body style="margin-left: 170px; margin-bottom: 55px">
    <div><h1>Shiva Lingam</h1></div>
    <div class="div1">
      <div class="inner">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="cir"></div>
    </div>
    <div class="div2"></div>
    

    
    <div><h1>Indian National Flag</h1></div>
    <div class="flg">
      <div class="flag">
        <div class="div"></div>
        <div id="flag-thi">
          <div id="orng"></div>
          <div id="wht">
            <div></div>
          </div>
          <div id="grn"></div>
        </div>
      </div>

      <div class="step-1"></div>
      <div class="step-2"></div>
      <div class="step-3"></div>
    </div>



    <!-- traffic-signal -->
    <div><h1>Traffic lights signal</h1></div>

    <div id="traff">
      <div class="traffic">
        <div class="inner-traffic">
          <div class="red"></div>
          <div class="yellow"></div>
          <div class="green"></div>
        </div>
       
      </div>
      
      <div class="stand">

      </div>

      <div class="grd">

      </div>
     
    </div>
  </body>
</html>
